<!-- Statistik -->

        <h3 class="text-blue-700 text-sm sm:text-base font-bold">SISA DUIT üò≠</h3>

</div>
  
    <!-- Tombol Logout -->

      <!-- Judul di atas Countdown -->
<h2 class="text-3xl font-manrope font-bold text-gray-900 text-center mt-16">
    WAKTU BARENG AYANK<br>

  </h2>

            <h3 class="countdown-element hours font-manrope font-semibold text-2xl text-white text-center">00</h3>

          <div
            class="rounded-xl bg-gradient-to-b from-indigo-600 to-purple-600 py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 aspect-square px-3">
            <h3 class="countdown-element minutes font-manrope font-semibold text-2xl text-white text-center">00</h3>

        <!-- Seconds -->

            class="rounded-xl bg-gradient-to-b from-indigo-600 to-purple-600 py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 aspect-square px-3">

    <!-- Popup Alert -->
    <div id="popupAlert" class="fixed inset-0 flex items-center justify-center opacity-0 transform scale-75 transition-all duration-300 ease-in-out hidden pointer-events-none">
      <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-4">
        <!-- Icon Ceklis Hijau -->
        <div class="w-10 h-10 bg-green-100 flex items-center justify-center rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />

        <!-- Pesan Popup -->

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden pointer-events-none">

        <h3 class="text-xl font-semibold text-center mb-4">Masukkan Nilai Baru</h3>
        <input type="number" id="editAmountInput" class="p-2 border rounded w-full mb-4" placeholder="Nominal Baru">

          <button id="confirmEditBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Ya, Ubah</button>

  <!-- Firebase Config and Logic -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, set, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC9TGd5NXwUSeqzlMwhh8mrOCo4B4Nv3oU",
      authDomain: "catatankeuangan-82876.firebaseapp.com",
      databaseURL: "https://catatankeuangan-82876-default-rtdb.firebaseio.com",
      projectId: "catatankeuangan-82876",
      storageBucket: "catatankeuangan-82876.appspot.com",
      messagingSenderId: "440691568490",
      appId: "1:440691568490:web:6090a2ccd88acb364cff13",
      measurementId: "G-XPL20KC5LB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM elements
    const form = document.getElementById("transactionForm");
    const amountInput = document.getElementById("amount");
    const typeInput = document.getElementById("type");
    const totalIncomeEl = document.getElementById("totalIncome");
    const totalExpenseEl = document.getElementById("totalExpense");
    const totalSavingsEl = document.getElementById("totalSavings");
    const popupAlert = document.getElementById("popupAlert");
    const popupMessage = document.getElementById("popupMessage");
    const editIncomeBtn = document.getElementById("editIncomeBtn");
    const editExpenseBtn = document.getElementById("editExpenseBtn");
    const editModal = document.getElementById("editModal");
    const editAmountInput = document.getElementById("editAmountInput");
    const confirmEditBtn = document.getElementById("confirmEditBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");

    // Variables for total income and expense
    let totalIncome = 0;
    let totalExpense = 0;
    let totalSavings = 0;
    let transactions = [];  // Store transaction data with IDs
    let editType = '';  // To store which type is being edited (income or expense)
    let editTransactionId = '';  // To store the ID of the transaction being edited

    // Update statistics UI
    function updateStats() {
      totalIncomeEl.textContent = `Rp ${totalIncome.toLocaleString()}`;
      totalExpenseEl.textContent = `Rp ${totalExpense.toLocaleString()}`;
      totalSavingsEl.textContent = `Rp ${totalSavings.toLocaleString()}`;
    }

    // Show Popup Alert in the center
    function showPopup(message) {
      popupMessage.textContent = message;

      // Show popup with animation
      popupAlert.classList.remove("hidden");
      setTimeout(() => {
        popupAlert.classList.remove("opacity-0", "scale-75");
        popupAlert.classList.add("opacity-100", "scale-100");
      }, 50);

      // Hide popup after 2.5 seconds
      setTimeout(() => {
        popupAlert.classList.remove("opacity-100", "scale-100");
        popupAlert.classList.add("opacity-0", "scale-75");
        setTimeout(() => {
          popupAlert.classList.add("hidden");
        }, 300);
      }, 5000);
    }

    form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const amount = parseInt(amountInput.value);
  const type = typeInput.value;

  if (isNaN(amount) || amount <= 0) {
    showPopup("Jumlah harus angka positif!");
    return;
  }

  // Buat ID transaksi unik menggunakan push
  const transactionRef = ref(db, `transactions`);
  const newTransactionRef = push(transactionRef);

  try {
    // Tambahkan data baru ke Firebase
    await set(newTransactionRef, {
      amount,
      type,
      timestamp: Date.now(),
    });

    showPopup(`Ayank menambah ${type === "income" ? "Pemasukan ü•∞" : "Pengeluaran üò≠"}`);
    form.reset();
  } catch (error) {
    console.error("Error adding transaction:", error);
  }
});

// Dengarkan pembaruan dari Firebase
onValue(ref(db, "transactions"), (snapshot) => {
  totalIncome = 0;
  totalExpense = 0;

  snapshot.forEach((childSnapshot) => {
    const data = childSnapshot.val();
    if (data.type === "income") {
      totalIncome += data.amount;
    } else if (data.type === "expense") {
      totalExpense += data.amount;
    }
  });

  updateTotalSavings();
  updateStats();
});


// Listen to Firebase updates
onValue(ref(db, "transactions/"), (snapshot) => {
  totalIncome = 0;
  totalExpense = 0;
  transactions = []; // Reset transactions array

  snapshot.forEach((childSnapshot) => {
    const data = childSnapshot.val();
    const id = childSnapshot.key;
    transactions.push({ id, ...data });

    if (data.type === "income") {
      totalIncome += data.amount;
    } else if (data.type === "expense") {
      totalExpense += data.amount;
    }
  });

  updateTotalSavings();
  updateStats();
});

// Update total savings in Firebase
function updateTotalSavings() {
  totalSavings = totalIncome - totalExpense;
  const savingsRef = ref(db, "total_savings");
  set(savingsRef, totalSavings)
    .then(() => {
      console.log("Total savings updated successfully!");
    })
    .catch((error) => {
      console.error("Error updating total savings:", error);
    });
}


    // Edit Pemasukan
    editIncomeBtn.addEventListener("click", () => {
      editType = 'income';  // Mark that we are editing income
      const transaction = transactions.find(t => t.type === 'income');
      if (transaction) {
        editTransactionId = transaction.id;
        editModal.classList.remove("hidden");
        editModal.classList.remove("pointer-events-none");
        editAmountInput.value = transaction.amount;
      }
    });

    // Edit Pengeluaran
    editExpenseBtn.addEventListener("click", () => {
      editType = 'expense';  // Mark that we are editing expense
      const transaction = transactions.find(t => t.type === 'expense');
      if (transaction) {
        editTransactionId = transaction.id;
        editModal.classList.remove("hidden");
        editModal.classList.remove("pointer-events-none");
        editAmountInput.value = transaction.amount;
      }
    });

    // Confirm Edit
    confirmEditBtn.addEventListener("click", () => {
      const newAmount = parseInt(editAmountInput.value);
      if (!isNaN(newAmount)) {
        // Find the transaction and update the amount in Firebase
        const transactionRef = ref(db, "transactions/" + editTransactionId);
        update(transactionRef, {
          amount: newAmount
        });

        if (editType === 'income') {
          showPopup("ayank edit Pemasukan, jangan typo isi datanya sayang üò°");
        } else if (editType === 'expense') {
          showPopup("ayank edit Pemasukan, jangan typo isi datanya sayang üò°");
        }

        // Update total savings
        updateTotalSavings();

        editModal.classList.add("hidden");
      }
      updateStats();
    });

    // Cancel Edit
    cancelEditBtn.addEventListener("click", () => {
      editModal.classList.add("hidden");
    });
// Cek apakah user sudah login
if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "login.html";
  }

  // Logout functionality
  const logoutBtn = document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click", () => {
    // Hapus status login
    localStorage.removeItem("isLoggedIn");
    // Redirect ke login.html
    window.location.href = "login.html";
  });
// Referensi waktu mulai count up di Firebase
const countUpTimeRef = ref(db, "countUpStartTime");

// Variabel global untuk menyimpan waktu mulai
let countUpStartTime = 0;

// Fungsi untuk mengatur atau mengambil waktu mulai
async function initializeCountUp() {
  try {
    const snapshot = await get(countUpTimeRef);
    if (snapshot.exists()) {
      // Ambil waktu mulai dari Firebase jika sudah ada
      countUpStartTime = snapshot.val();
      console.log("Waktu mulai diambil dari Firebase:", countUpStartTime);
    } else {
      // Jika belum ada, simpan waktu saat ini sebagai waktu mulai
      countUpStartTime = Date.now();
      await set(countUpTimeRef, countUpStartTime);
      console.log("Waktu mulai baru disimpan ke Firebase:", countUpStartTime);
    }
    startCountUpTimer();
  } catch (error) {
    console.error("Gagal menginisialisasi waktu count up:", error);
  }
}

// Fungsi untuk memulai timer
function startCountUpTimer() {
  setInterval(() => {
    const now = Date.now();
    const distance = now - countUpStartTime;

    // Hitung hari, jam, menit, detik
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Update ke elemen HTML
    document.querySelector(".countdown-element.days").innerText = days;
    document.querySelector(".countdown-element.hours").innerText = hours;
    document.querySelector(".countdown-element.minutes").innerText = minutes;
    document.querySelector(".countdown-element.seconds").innerText = seconds;
  }, 1000);
}

// Jalankan inisialisasi
initializeCountUp();
  </script>
